{% extends 'core/base.html' %}

{% block content %}

  {% include "core/components/title.html" with title=tag label="Entries" count=count %}

  <div class="d-flex flex-column gap-2 py-2">

    {% for entry in entries %}

      <a href="{% url 'core:entry' entry.id %}" class="link-box">

        <span class="fw-semibold text-truncate flex-grow-1">
          {{ entry.title }}
        </span>

        <small class="flex-shrink-0 text-muted text-nowrap">
          {{ entry.date_added|date:"M d, Y, H:i" }}
        </small>
        
      </a>

    {% endfor %}

  </div>

{% endblock content %}
