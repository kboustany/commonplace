{% extends 'core/base.html' %}

{% load django_bootstrap5 %}

{% block content %}

  <div class="d-flex
              justify-content-between align-items-center
              py-2 border-bottom"
       style="min-height: 50px;">

    <span class="fw-semibold fs-5">
      New {{ item_label }}
    </span>

    <div class="d-flex align-items-center gap-2">

      {% url 'core:entry' entry_id as entry_url%}
      <button type="button"
              class="btn btn-sm btn-outline-primary"
              onclick="location.href='{{ entry_url }}'">
        Go Back
      </button>
      
    </div>

  </div>

  <div class="py-2">

    <form action="{% url 'core:create_item' entry_id item_type %}" method="post">

      {% csrf_token %}
      {% bootstrap_form create_item_form %}
      {% bootstrap_button button_type="submit" content="Add Item" %}

    </form>

  </div>

{% endblock content %}
