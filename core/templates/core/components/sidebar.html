<nav class="col-12 col-md-3 col-lg-2
            d-md-flex flex-column
            position-sticky top-0
            p-0
            bg-body-tertiary border-end
            vh-100">

  <header class="d-flex
                 justify-content-center align-items-center
                 px-4
                 border-bottom"
          style="min-height: 50px;">

    <div class="fs-4 fw-bold text-center">
      <a href="{% url 'core:index' %}"
        class="text-decoration-none text-body">
        CommonPlace
      </a>
    </div>
    
  </header>

  <div>
    <ul class="nav nav-pills flex-column">

      {% for category, label in categories %}

        <li class="nav-item">
          <a href="{% url 'core:category' category %}"
            class="nav-link sidebar-link
                    {% if request.resolver_match.kwargs.slug == category %}
                      active
                    {% endif %}
                    d-flex
                    align-items-center py-2
                    rounded-0 text-body">

            {% include "core/svgs/"|add:category|add:".html" %} {{ label }}
            
          </a>
        </li>
        
      {% endfor %}

    </ul>
  </div>

</nav>
